<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Fjord landing</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<div class="container">
    <header class="header">
        <div class="header__wrap wrap">
            <img class="logo" src="img/logo.png" alt="">
            <div class="menu__wrap">
                <nav class="main__nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                home
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                pages
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                elements
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                products
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                blog
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                work
                            </a>
                        </li>
                    </ul>
                </nav>
                <button class="header__btn">start a project</button>
                <button class="burger__btn">
                    <svg class="burger__svg">
                        <use xlink:href="img/symbol/sprite.svg#burger"></use>
                    </svg>
                </button>
            </div>
        </div>
    </header>
    <section class="banner">
        <div class="banner__wrap wrap">

        </div>
    </section>

</div>
<script src="js/bundle.min.js"></script>
</body>
</html>
